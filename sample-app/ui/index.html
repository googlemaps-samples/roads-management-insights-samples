<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roads Management Insights</title>

    <!-- Preload Google Maps API for faster loading -->
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="dns-prefetch" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://maps.gstatic.com" />
    <link rel="dns-prefetch" href="https://maps.gstatic.com" />
    <link
      rel="prefetch"
      href="/data/paris_polylines.csv"
      as="fetch"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    /></noscript>

    <!-- Preload critical assets for LCP -->
    <link
      rel="preload"
      href="/src/assets/images/google-maps-platform.svg"
      as="image"
      type="image/svg+xml"
    />

    <!--- init functions that sets window.mapLoaded to true when the Google Maps API is loaded -->
    <script>
      // Polyfill global for libraries that expect Node.js environment
      window.global = window.global || window

      window.mapLoaded = false
      window.initMap = function () {
        window.mapLoaded = true
      }
      window.DEMO_MODE = "true"
    </script>
    <!-- Load Google Maps API in head for faster startup -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&v=beta&libraries=maps3d,marker&loading=async&callback=initMap"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
